



<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' :'' ">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapsed()">A</button>
    <div class="logo-text" *ngIf="collapsed">Angular</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()"><i class="fa fa-times close-icon"></i></button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link"  *ngIf="data.items && data.items.length>0" (click)="handleClick(data)">
        <i class="sidenav-link-icon" [ngClass]="[data.icon]"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.lable}}</span>
        <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
           [ngClass]="!data.expanded ? 'fa fa-angle-right':'fa fa-angle-down' "
        ></i>
      </a>

      <a class="sidenav-nav-link"
         *ngIf="!data.items || (data.items && data.items.length==0)"
         [routerLink]="[data.routeLink]"
        routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="sidenav-link-icon" [ngClass]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.lable}}</span>
      </a>
      <div *ngIf="collapsed && data.items && data.items.length >0 ">
        <app-sublevel
          [data]="data"
          [collapsed]="collapsed"
          [multiple]="multiple"
          [expanded]="data.expanded"
        ></app-sublevel>
      </div>
    </li>
  </ul>

</div>
